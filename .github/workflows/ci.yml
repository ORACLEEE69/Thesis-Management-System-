name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root_pass
          MYSQL_DATABASE: test_thesis_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" -u"test_user" -p"test_pass" --silent; do
          echo 'Waiting for MySQL...'
          sleep 2
        done
    
    - name: Run migrations
      run: |
        cd backend
        export DATABASE_HOST=127.0.0.1
        export DATABASE_NAME=test_thesis_db
        export DATABASE_USER=test_user
        export DATABASE_PASSWORD=test_pass
        export DJANGO_SECRET_KEY=test_secret_key_for_ci
        python manage.py migrate
    
    - name: Seed test data
      run: |
        cd backend
        export DATABASE_HOST=127.0.0.1
        export DATABASE_NAME=test_thesis_db
        export DATABASE_USER=test_user
        export DATABASE_PASSWORD=test_pass
        export DJANGO_SECRET_KEY=test_secret_key_for_ci
        python manage.py seed_data
    
    - name: Run tests
      run: |
        cd backend
        export DATABASE_HOST=127.0.0.1
        export DATABASE_NAME=test_thesis_db
        export DATABASE_USER=test_user
        export DATABASE_PASSWORD=test_pass
        export DJANGO_SECRET_KEY=test_secret_key_for_ci
        pytest --cov=api --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run type check
      run: |
        cd frontend
        npm run type-check
    
    - name: Run linting
      run: |
        cd frontend
        npm run lint
    
    - name: Build application
      run: |
        cd frontend
        npm run build

  integration-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and start services
      run: |
        docker-compose -f docker-compose.yml up -d --build
        sleep 30  # Wait for services to be ready
    
    - name: Run health checks
      run: |
        # Check backend health
        timeout 60 bash -c 'until curl -f http://localhost:8000/api/health/; do sleep 2; done' || exit 1
        
        # Check frontend health
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done' || exit 1
    
    - name: Run integration tests
      run: |
        # Test authentication flow
        curl -X POST http://localhost:8000/api/auth/login/ \
          -H "Content-Type: application/json" \
          -d '{"email":"admin@test.com","password":"admin123"}' \
          | jq -e '.access'
        
        # Test document upload endpoint exists
        curl -f http://localhost:8000/api/documents/ || exit 1
        
        # Test schedule endpoint exists
        curl -f http://localhost:8000/api/schedules/ || exit 1
    
    - name: Cleanup
      if: always()
      run: |
        docker-compose down -v
        docker system prune -f

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r backend/backend/ -f json -o bandit-report.json || true
    
    - name: Run npm audit
      run: |
        cd frontend
        npm audit --audit-level=high
