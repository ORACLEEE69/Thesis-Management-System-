services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: thesis_db
      MYSQL_USER: thesis_user
      MYSQL_PASSWORD: thesis_pass
      MYSQL_ROOT_PASSWORD: root_pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  backend:
    build: ./backend
    working_dir: /app/backend
    entrypoint: ["/app/entrypoint.sh"]
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "backend.asgi:application"]
    volumes:
      - ./backend:/app
      - staticfiles:/app/backend/staticfiles
      - mediafiles:/app/backend/media
    environment:
      - DATABASE_HOST=db:3306
      - DATABASE_NAME=thesis_db
      - DATABASE_USER=thesis_user
      - DATABASE_PASSWORD=thesis_pass
      - DJANGO_SECRET_KEY=changeme
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    volumes:
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf
      - staticfiles:/static
      - mediafiles:/media
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
  staticfiles:
  mediafiles:
